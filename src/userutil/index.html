<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"><title>PATRIC</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="/js/styles.css" rel="stylesheet">
</head>
<body>
  <div>
    <div class="home"></div>
  </div>
  <div class="UserProfileForm" style="display:none; text-align:center; max-width:4in;">
    <h1>Your User Profile</h1>
    <div class="elevation3" style="width:90%; margin-bottom:0">
    <form>
      <table>
        <tbody>
          <tr><th>FIRST NAME</th><th>LAST NAME</th></tr>
          <tr><td><input class="uprofFirstName" style="width:100%" name="first_name" value=""></td>
            <td><input class="uprofLastName" style="width:100%" name="last_name" value=""></td></tr>
          <!-- <tr><th colspan="2">EMAIL ADDRESS</th></tr>
          <tr><td colspan="2"><input class="uprofEmail" type="email" name="email" required="true" value="" ></td></tr> -->
          <tr><th colspan="2">ORGANIZATION</th></tr>
          <tr><td colspan="2"><input class="uprofAff" style="width:100%" name="affiliation" value=""></td></tr>
          <tr><th colspan="2">ORGANISMS</th></tr>
          <tr><td colspan="2"><input class="uprofOrganisms" name="organisms" style="width:100%"></td></tr>
          <tr><th colspan="2">INTERESTS</th></tr>
          <tr><td colspan="2"><textarea class="uprofInterests" rows="10" name="interests" style="height:85px;width:100%" value=""></textarea></td></tr>
        </tbody>
      </table>
      <button type="button" style="margin-left:200px" onclick="userClass.updateUserPrefs()">Update Profile</button>
    </form>
  </div>
  <p>&nbsp;</p>
  <div class="elevation3" style="width:90%; margin-top:-10px">
    <form>
      <label style="display:block"><strong>Email Address</strong></label>
      <input class="uprofEmail" type="email" name="email" required="true" value="" >
      <div style="margin-top:10px; text-align:left">
      <button type="button" style="margin-left:90px" onclick="userClass.updateUserEmail()">Update Email</button>
    </div>
    </form>
  </div>
    <p>&nbsp;</p>
  <button style="margin-left:200px" onclick="userClass.nevermind('UserProfileForm')">Return to Homepage</button>
  </div>
</body>
<script src="/js/user_.js"></script>
<script>const userClass = new User();</script>
</html>
